name: Sync To Parent Repository
on: [ push, delete, create ]
jobs:
  hexo-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure Private Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
      - name: git config
        env:
          USER_NAME: 'wangjueya_ci'
          USER_EMAIL: '573711282@qq.com'
        run: |
          git config --global user.name "$USER_NAME"
          git config --global user.email "$USER_EMAIL"
          git config --global core.quotepath false
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - uses: c-hive/gha-yarn-cache@v1
      - name: Yarn install
        run: |
          git submodule update --init --recursive
          echo "修复自动构建时所有文章更新时间为当前时间问题 | 取git提交时间"
          git ls-tree -r --directory source --name-only HEAD | while read filename; do
          echo $filename;
          touch -t "$(date -d "$(git log -1 --pretty=format:"%aI" "$filename")" "+%Y%m%d%H%M.%S")" "$filename";
          done
          yarn install
      - name: Hexo deploy
        run: yarn run deploy
